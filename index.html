<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>
    <header>
        <h1>Bird tracker</h1>
        <h2>See interesting bird events in locations around the world</h2>
    </header>
    <main id="main">
        <section id="methodChoice">
            <select name="typeFilter" id="typeFilter">
                <option value="">---choose an option---</option>
                <option value="State Code">State Code</option>
                <option value="map">Map</option>
            </select>
        </section>
        <div id="input">
            <label for="state">State code:</label>
            <input type="text" id="state" name="state"><br><br>
            <button type="button" id="submit">Submit</button>
            <p id="wrong"></p>
        </div>
        <section id="categories">
            <div id="nameSection">
                <h2 id="comName">birds seen recently</h2>
                <ul id="indNames">
                </ul>
            </div>
        </section>
        <div id="map"></div>
    </main>
</body>

</html>
